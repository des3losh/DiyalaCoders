<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic Single Page Login + Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="../css/uikit.min.css">
</head>

<body>
  <div id="back">
    <canvas id="canvas" class="canvas-back"></canvas>
    <div class="backRight">
    </div>
    <div class="backLeft">
    </div>
  </div>
  <!-- sign up section -->
  <div id="slideBox">
    <div class="topLayer">
      <div class="left">
        <div class="content">
          <h2>Sign Up</h2>
          <form id="form-signup" method="POST" onsubmit="return false">
            <div class="form-element form-stack">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-element form-stack">
              <label for="username-signup" class="form-label">Username</label>
              <input id="username-signup" type="text" name="username">
            </div>
            <div class="form-element form-stack">
              <label for="password-signup" class="form-label">Password</label>
              <input id="password-signup" type="password" name="password">
            </div>
            <div class="form-element form-checkbox">
              <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
              <label for="confirm-terms">I agree to the
                <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </label>
            </div>
            <div class="form-element form-submit">
              <button id="signUp" class="signup" type="submit" onclick="checkSignUP()">Sign up</button>
              <button id="goLeft" class="signup off">Log In</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End sign up section -->

      <!-- login section -->
      <div class="right">
        <div class="content">
          <h2>Login</h2>
          <form id="form-login" method="POST" onsubmit="return false">
            <div class="form-element form-stack">
              <label for="username-login" class="form-label">Username</label>
              <input id="username-login" type="text" name="username">
            </div>
            <div class="form-element form-stack">
              <label for="password-login" class="form-label">Password</label>
              <input id="password-login" type="password" name="password">
            </div>
            <div class="form-element form-submit">
              <button id="logIn" class="login" type="submit" name="login" onclick="checkLogin();">Log In</button>
              <button id="goRight" class="login off">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End Login Section  -->

    </div>
  </div>


  <!-- JavaScript -->
  <script src="../js/uikit.min.js"></script>
  <script src="../js/uikit-icons.min.js"></script>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/smooth-scroll.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
